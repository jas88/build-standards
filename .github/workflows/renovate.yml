name: Renovate

on:
  schedule:
    - cron: "0 6 * * 6" # Saturday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  security-events: read



jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: renovatebot/github-action@v46.0.0
        with:
          # Use the built-in GITHUB_TOKEN for authentication.
          # This workflow has Contents and Pull Requests write permissions
          # which are sufficient for Renovate to create and update PRs.
          token: ${{ secrets.GITHUB_TOKEN }}
          configurationFile: renovate.json
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          LOG_LEVEL: debug
