name: Renovate

on:
  schedule:
    - cron: "0 6 * * 6" # Saturday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: renovatebot/github-action@v42
        with:
          # Use the built-in GITHUB_TOKEN for authentication.
          # This workflow has Contents and Pull Requests write permissions
          # which are sufficient for Renovate to create and update PRs.
          token: ${{ secrets.GITHUB_TOKEN }}
